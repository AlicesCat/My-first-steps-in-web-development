<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1 style="margin-top: 100px;">
      Contacts
    </h1>
    <img src="../images/logo-x3.png" alt="logo" class="logo" />
    <section>
        <form>
          <h2>Contact me if you are a cat owner</h2>
          <label for="first-name">First name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="John"></input>
          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Doe"></input>
          
          <p>How many cats do you have?</p>
          <input type="radio" id="one" name="num-cats" value="one" checked></input>
          <label for="one">One</label>
          <input type="radio" id="two" name="num-cats" value="two"></input>
          <label for="two">Two</label>
          <input type="radio" id="three-or-more" name="num-cats" value="three-or-more"></input>
          <label for="three-or-more">Three or more)))</label>
  
          <p>What toys do your cats prefer?</p>
          <input type="checkbox" id="feather" name="toys" value="feather"></input>
          <label for="feather">Feather wand</label>
          <input type="checkbox" id="ball" name="toys" value="ball"></input>
          <label for="ball">Ball</label>
          <input type="checkbox" id="laser" name="toys" value="laser"></input>
          <label for="laser">Laser toy</label>
  
          <input type="submit" value="submit" class="button" id="submit"></input>
        </form>
      </section>
  
      <section>
        <form class="submission-cats">
          <h2>Contact me if you are a cat</h2>
          <p>
            <label for="your-name">
              <span>Your name: </span>
              <input type="text" placeholder="Candy" />
            </label>
          </p>
  
          <fieldset>
            <legend>Your age:</legend>
            <ul>
              <li>
                <label for="kitten">
                  <input type="radio" id="kitten" name="age" value="kitten" />Kitten
                </label>
              </li>
              <li>
                <label for="adult">
                  <input type="radio" id="adult" name="age" value="adult" />Adult
                </label>
              </li>
            </ul>
          </fieldset>
  
          <fieldset>
            <legend>Your personality traits:</legend>
            <ul>
              <li>
                <label for="clever">
                  <input type="checkbox" id="clever" name="traits" value="clever" />Clever
                </label>
              </li>
              <li>
                <label for="fluffy">
                  <input type="checkbox" id="fluffy" name="traits" value="fluffy" />Fluffy
                </label>
              </li>
              <li>
                <label for="lazy">
                  <input type="checkbox" id="lazy" name="traits" value="lazy" />Lazy
                </label>
              </li>
            </ul>
          </fieldset>
  
          <button type="submit" class="button" id="submit">Submit</button>
        </form>
      </section>
    <a href="../index.html"><div class="button">Back</div></a>
  </body>
</html>
